<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danova Str√°nka datum</title>
    <link rel="icon" href="https://www.regionalnipotravina.cz/files/ocenene-regionalni-potraviny/plzensky-kraj/Jablko-odruda-Julia.jpg">
    <script>
        function funkce() {
            fetch("http://localhost:8888/datum").then(function(response) {
                response.text().then(function(text) {
                    let obj = JSON.parse(text);
                    document.getElementById("den").innerHTML = obj.denvtydnu;
                    document.getElementById("datum").innerHTML = obj.datum;
                });
            });
        }


    </script>
</head>
<body onload="funkce()">

Dnes je: <b style='font-family: "Comic Sans MS"' id="den"></b> <b style='font-family: "Comic Sans MS"' id="datum"></b>

</body>
</html>
